<div class="card">
  <div class="card-header">
    <h5 class="card-header-text"><i class="icofont icofont-wheel m-r-10"></i> Notificaciones por usuario</h5>
  </div>
  <div class="card-block task-setting">
    <div class="form-group">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Notificaci√≥n</th>
            <th scope="col">Activa/Inactiva</th>
          </tr>
        </thead>
        <tbody *ngFor="let noti of notificaciones">
          <tr>
            <td scope="col"><label>{{noti.Description}}</label></td>
            <!-- <th scope="col"><input type="checkbox" [(ngModel)]="noti.activeNotification"></th> -->

            <th scope="col">
              <div class="checkbox-fade fade-in-primary">
                <label>
                  <input type="checkbox" [(ngModel)]="noti.activeNotification">
                  <span class="cr">
                    <i class="cr-icon icofont icofont-ui-check txt-primary"></i>
                  </span>
                </label>
              </div>
            </th>

            <!-- <th scope="col">
              <div class="form-check">
                <input type="checkbox" class="filled-in form-check-input" id="checkbox101" checked="checked">
                <label class="form-check-label" for="checkbox101">Filled-in checkbox</label>
              </div>
            </th> -->
          </tr>
        </tbody>
      </table>
      <div class="row text-center">
        <div class="col-sm-12">
          <button type="button" (click)="guardarNotificaciones()" class="btn btn-primary waves-effect waves-light p-l-40 p-r-40">Guardar</button>
        </div>
      </div>
    </div>
  </div>
</div>
