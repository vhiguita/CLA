<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
  <!-- Container-fluid starts -->
  <div class="container-fluid">

    <div style="cursor: pointer" *ngIf="alert" class="{{ cssClass(alert) }} alert-dismissable" (click)="alert = null">
      {{alert.message}}. <div [routerLink]="['/login']">Click para ir a login</div>
      <a class="close">&times;</a>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->
        <div class="signup-card card-block auth-body mr-auto ml-auto">
          <form class="md-float-material" name="form" (ngSubmit)="f.form.valid && (password.value == confirmPassword.value) && cambiarPassword()" #f="ngForm" novalidate>
            <div class="text-center">
              <img src="assets/images/logo.png" alt="logo.png">
            </div>
            <div class="auth-box">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-center txt-primary">Asignación / cambio de clave</h3>
                </div>
              </div>
              <hr/>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Digite su email"
                       id="email" name="email" [(ngModel)]="model.email" #email="ngModel" required>

                <span class="md-line"></span>
              </div>
              <div *ngIf="email.invalid && ( (email.dirty || email.touched) || isSubmitted)"
                   class="alert alert-danger">

                <div *ngIf="email.errors.required">
                  El email es requerido.
                </div>

              </div>
              <div class="input-group">
                <input type="password" class="form-control" placeholder="Digite su nueva clave"
                       id="password" name="password" [(ngModel)]="model.password" #password="ngModel" required>

                <span class="md-line"></span>
              </div>
              <div *ngIf="password.invalid && ( (password.dirty || password.touched) || isSubmitted)"
                   class="alert alert-danger">

                <div *ngIf="password.errors.required">
                  La clave es requerida.
                </div>

              </div>
              <div class="input-group">
                <input type="password" class="form-control" placeholder="Confirme su nueva clave"
                       id="confirmPassword" name="confirmPassword" [(ngModel)]="model.confirmPassword" #confirmPassword="ngModel" required>

                <span class="md-line"></span>
              </div>
              <div *ngIf="confirmPassword.invalid && ( (confirmPassword.dirty || confirmPassword.touched) || isSubmitted)"
                   class="alert alert-danger">

                <div *ngIf="confirmPassword.errors.required">
                  La confirmación de la clave es requerida.
                </div>

              </div>

              <div class="alert alert-danger" *ngIf="((confirmPassword.valid && password.valid) && (model.confirmPassword != model.password)) || ((model.confirmPassword != model.password) && isSubmitted)">
                Las claves no coinciden
              </div>
              <!--
              <div class="row m-t-25 text-left">
                <div class="col-md-12">
                  <div class="checkbox-fade fade-in-primary">
                    <label>
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                      <span class="text-inverse">I read and accept <a href="#">Terms &amp; Conditions.</a></span>
                    </label>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="checkbox-fade fade-in-primary">
                    <label>
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                      <span class="text-inverse">Send me the <a href="#!">Newsletter</a> weekly.</span>
                    </label>
                  </div>
                </div>
              </div>
              -->
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button type="submit" (click)="isSubmitted = true" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Aceptar</button>
                </div>
              </div>
              <hr/>
              <!-- <div class="row">
                <div class="col-md-10">
                  <p class="text-inverse text-left m-b-0">Thank you and enjoy our website.</p>
                  <p class="text-inverse text-left"><b>Your Authentication Team</b></p>
                </div>
                <div class="col-md-2">
                  <img src="assets/images/auth/Logo-small-bottom.png" alt="small-logo.png">
                </div>
              </div> -->
            </div>
          </form>
          <!-- end of form -->
        </div>
        <!-- Authentication card end -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
