
<div class="page-body">
  <div class="card">
    <div class="card-header">
      <h5>Lista de empresas</h5>
      <span>Esta es la lista de empresas.</span>
    </div>
    <div class="card-block">
      <button type="button" id="addEmpresa" [routerLink]="['/home/adm/empresa', '-1']" class="btn btn-primary m-b-20">+ Nueva empresa</button>
      <div class="dt-responsive table-responsive">
        <table id="base-style" class="table table-striped table-bordered nowrap table-hover">
          <thead>
          <tr>
            <th>Identificación</th>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Teléfono</th>
          </tr>
          </thead>

          <tbody>
          <tr *ngFor="let e of empresas" [routerLink]="['/home/adm/empresa', e.Id]">
            <td>{{e.Identification}}</td>
            <td>{{e.Name}}</td>
            <td>{{e.Address}}</td>
            <td>{{e.Phone}}</td>
          </tr>
          </tbody>
          <tfoot>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
